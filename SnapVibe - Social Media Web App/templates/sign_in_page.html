<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | SnapVide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
        }
        
        .auth-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .input-focus:focus-within {
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3);
            border-color: #8b5cf6;
        }
        
        .btn-hover {
            transition: all 0.3s ease;
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- Animated Background Circles -->
    <div class="fixed inset-0 overflow-hidden -z-10">
        <div class="absolute top-0 left-0 w-64 h-64 bg-purple-300 rounded-full opacity-10 filter blur-xl"></div>
        <div class="absolute bottom-0 right-0 w-64 h-64 bg-indigo-300 rounded-full opacity-10 filter blur-xl"></div>
    </div>

    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 shadow-sm fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex-shrink-0 flex items-center">
                        <i class="fas fa-users text-purple-600 dark:text-purple-400 text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-purple-600 dark:text-purple-400">SnapVide</span>
                    </a>
                </div>
                <div class="flex items-center">
                    <a href="/sign-up" class="text-gray-600 dark:text-gray-300 hover:text-purple-600 dark:hover:text-purple-400 mr-4">Sign Up</a>
                    <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Sign In Section -->
    <section class="min-h-screen flex items-center justify-center px-4 py-20">
        <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
            <!-- Animated Header -->
            <div class="auth-gradient p-8 text-center">
                <div class="floating inline-block">
                    <i class="fas fa-user-circle text-white text-6xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mt-4">Welcome Back!</h1>
                <p class="text-purple-200 mt-2">Sign in to continue to SnapVide</p>
            </div>
            
            <!-- Sign In Form -->
            <div class="p-8">
                <form id="signinForm" class="space-y-6">
                    <!-- Email Input -->
                    <div class="input-focus border border-gray-200 dark:border-gray-700 rounded-lg transition duration-300">
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 px-3 pt-2">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="your@email.com" 
                            class="w-full px-3 pb-2 bg-transparent focus:outline-none dark:text-white"
                        >
                    </div>
                    
                    <!-- Password Input -->
                    <div class="input-focus border border-gray-200 dark:border-gray-700 rounded-lg transition duration-300">
                        <div class="flex justify-between items-center px-3 pt-2">
                            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                            <a href="/reset-password" class="text-sm text-purple-600 dark:text-purple-400 hover:underline">Forgot?</a>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="••••••••" 
                            class="w-full px-3 pb-2 bg-transparent focus:outline-none dark:text-white"
                        >
                    </div>
                    
                    <!-- Remember Me Checkbox -->
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            name="remember" 
                            class="h-4 w-4 text-purple-600 dark:text-purple-400 focus:ring-purple-500 border-gray-300 dark:border-gray-600 rounded"
                        >
                        <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label>
                    </div>
                    
                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 px-4 rounded-lg font-semibold btn-hover transition duration-300"
                    >
                        Sign In
                    </button>
                    
                    <!-- Social Login Options -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">Or continue with</span>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <a href="#" class="flex items-center justify-center py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition duration-300">
                            <i class="fab fa-google text-red-500 mr-2"></i>
                            <span class="text-sm font-medium">Google</span>
                        </a>
                        <a href="#" class="flex items-center justify-center py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition duration-300">
                            <i class="fab fa-facebook-f text-blue-600 mr-2"></i>
                            <span class="text-sm font-medium">Facebook</span>
                        </a>
                    </div>
                </form>
                
                <!-- Sign Up Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                        Don't have an account? 
                        <a href="sign-up" class="font-medium text-purple-600 dark:text-purple-400 hover:underline">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-100 dark:bg-gray-800 py-6 px-4">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-gray-600 dark:text-gray-400 text-sm">
                &copy; 2025 SnapVide. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Dark Mode Toggle
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        });

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }

        // Form Submission (Demo)
            document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing In...';
            btn.disabled = true;

            try {
                const response = await fetch('/sign-in', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();
                console.log(result)

                if (response.ok) {
                    alert(`Welcome back`);
                    window.location.href = '/'; // Redirect on successful login
                } else {
                    alert(result.message);
                    if (result.message === "Please verify your email before signing in!"){
                        window.location.href = '/verify-email'; // Redirect to verify email page
                    }
                }
            } catch (error) {
                alert('An error occurred. Please check your internet connection.');
                console.error(error);
            } finally {
                btn.innerHTML = 'Sign In';
                btn.disabled = false;
            }
        });


        // Make navbar sticky with shadow on scroll
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('shadow-lg', 'bg-opacity-90');
            } else {
                nav.classList.remove('shadow-lg', 'bg-opacity-90');
            }
        });
    </script>
</body>
</html>
