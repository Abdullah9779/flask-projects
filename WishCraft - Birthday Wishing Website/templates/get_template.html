{% extends "index.html" %}
{%  block title %}Get Template{%  endblock %}
{% block body %}
<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Enter Template Code/ID</h2>
        <form action="/get-template" method="GET" class="space-y-4">
            <input type="text" name="template_id" placeholder="Template Code/ID" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Get Template Url</button>
        </form>
    </div>
</div>
{% endblock %}
