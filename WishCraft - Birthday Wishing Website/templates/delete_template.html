{% extends "index.html" %}
{% block title %}Delete Template{% endblock %}
{% block body %}
<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Enter Template Code/ID to Delete</h2>
        <form action="/delete-template" method="POST" class="space-y-4" onsubmit="return confirm('Are you sure you want to delete this template? This action cannot be undone.');">
            <input type="text" name="template_id" placeholder="Template Code/ID" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
            <button type="submit"
                class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">Delete Template</button>
        </form>
    </div>
</div>
{% endblock %}
