<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Sent</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-lg p-6 text-center max-w-sm">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-16 w-16 text-green-500 mx-auto mb-4"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 12l2 2l4 -4m6 2a9 9 0 11-18 0a9 9 0 0118 0z"
      />
    </svg>
    <h1 class="text-2xl font-semibold text-gray-800 mb-2">Email Sent Successfully!</h1>
    <p class="text-gray-600 mb-4">
      Your email has been sent. We will get back to you shortly.
    </p>
    <a
      href="/"
      class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600"
    >
      Go Back
    </a>
  </div>
</body>
</html>
