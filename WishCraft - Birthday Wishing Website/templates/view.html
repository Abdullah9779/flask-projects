{% extends "index.html" %}
{% block title %}View - {{ template_number }}{% endblock %}
{% block body %}

<div class="relative w-60 max-w-2xl mx-auto mt-6">
    <!-- Slider Container -->
    <div class="overflow-hidden relative rounded-lg">
        <div id="slider" class="flex transition-transform duration-700">
            {% for img in templates_picture %}
                <img src="{{ img }}" class="w-full">
            {% endfor %}
        </div>
    </div>

    <!-- Navigation Buttons -->
    <button id="prev" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full shadow-md">
        ❮
    </button>
    <button id="next" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full shadow-md">
        ❯
    </button>
</div>

<div class="container mx-auto text-center py-10">

<a href="/create-template/{{ template_number }}">
    <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
        Create Template
    </button>
</a>

</div>

<script>
    const slider = document.getElementById("slider");
    const images = slider.getElementsByTagName("img");
    let index = 0;

    function showSlide(i) {
        if (i >= images.length) index = 0;
        if (i < 0) index = images.length - 1;
        slider.style.transform = `translateX(-${index * 100}%)`;
    }

    document.getElementById("next").addEventListener("click", () => {
        index++;
        showSlide(index);
    });

    document.getElementById("prev").addEventListener("click", () => {
        index--;
        showSlide(index);
    });

    // Auto-slide every 3 seconds
    setInterval(() => {
        index++;
        showSlide(index);
    }, 3000);
</script>

{% endblock %}
